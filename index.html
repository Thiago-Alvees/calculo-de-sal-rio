<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Pagamento</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Calculadora de Pagamento</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="taskForm" class="bg-light p-4 rounded shadow-sm">
                    <div class="form-group">
                        <label for="taskTime">Tempo da Tarefa (em minutos):</label>
                        <input type="number" class="form-control" id="taskTime" placeholder="Digite o tempo gasto em minutos" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Adicionar Tarefa</button>
                </form>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6 offset-md-3 text-center bg-light p-4 rounded shadow-sm">
                <h4>Total de Tempo Gasto: <span id="totalTime">0</span> minutos</h4>
                <h4>Total a Receber: $<span id="totalAmount">0.00</span></h4>
                <button id="clearTasks" class="btn btn-danger mt-2">Limpar Tarefas</button>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Tarefa</th>
                            <th>Tempo (minutos)</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="taskTable">
                        <!-- Linhas de tarefas serão adicionadas aqui -->
                    </tbody>
                </table>
            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="/script.js"></script>
</body>
</html>
